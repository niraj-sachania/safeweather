<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Meta tags for search engines -->
  <meta name="description"
    content="Safe Weather provides real-time weather information and forecasts. Check current conditions, temperature, and weather alerts for any city or postcode.">
  <meta name="keywords"
    content="weather, weather forecast, temperature, weather app, safe weather, weather conditions, weather alerts, local weather">

  <!-- Favicon -->
  <link rel="icon" href="assets/images/SafeWeatherFavicon.ico" type="image/x-icon" sizes="32x32">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <!-- Custom styles -->
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Safe Weather</title>
</head>

<body class="text-center my-4">

  <header class="w-100">
    <div class="text-center">
      <img src="assets/images/SafeWeatherLogo.svg" alt="Safe Weather Logo"
        class="homepage-logo d-block mx-auto mt-4 mb-4 logo">
    </div>
  </header>

  <main class="container">
    <search id="search" class="row justify-content-center">
      <div class="col-auto">
        <div class="d-flex align-items-center gap-2">
          <label for="city-postcode" class="visually-hidden">Enter city name or postcode</label>
          <input type="text" id="city-postcode" class="form-control" placeholder="Enter city name or postcode">
          <button id="search-btn" class="btn btn-primary" disabled>Search</button>
          <i class="bi bi-geo-alt fs-2"></i>
        </div>
      </div>
    </search>
  </main>

  <footer id="homepage-footer" class="py-4 text-center">
    <div class="container">
      <p class="mb-1 text-white-50">&copy; 2025 Safe Weather</p>
      <p class="mb-0 small text-white-50">Weather data provided by <a href="https://openweathermap.org/" target="_blank"
          rel="noopener noreferrer" class="text-decoration-underline">OpenWeatherMap</a></p>
    </div>
    <div class="d-flex justify-content-center align-items-center gap-3 mt-3">
      <a href="index.html" aria-label="Safe Weather home">
        <img src="assets/images/SafeWeatherLogo.svg" height="32" width="32" alt="Safe Weather Logo" class="footer-logo">
      </a>
      <a href="https://github.com/niraj-sachania/safeweather" target="_blank" rel="noopener noreferrer"
        aria-label="View project on GitHub">
        <i class="bi bi-github"></i>
      </a>
    </div>
  </footer>

  <script type="module" src="assets/js/location-search.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

</body>

</html>
