 <script>
        document.getElementById('weatherForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const location = document.getElementById('location').value;
            const apiKey = 'YKEY'; 
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${location}&appid=${apiKey}&units=metric`;
            
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.main) {
                        const weatherInfo = `
                            <h4>Weather in ${data.name}</h4>
                            <p>Temperature: <strong>${data.main.temp}Â°C</strong></p>
                            <p>Condition: <strong>${data.weather[0].description}</strong></p>
                        `;
                        document.getElementById('weatherResult').innerHTML = weatherInfo;
                        document.getElementById('weatherResult').style.display = 'block';
                    } else {
                        document.getElementById('weatherResult').innerHTML = `<p>City not found.</p>`;
                        document.getElementById('weatherResult').style.display = 'block';
                    }
                })
                .catch(error => {
                    document.getElementById('weatherResult').innerHTML = `<p>Something went wrong.</p>`;
                    document.getElementById('weatherResult').style.display = 'block';
                    console.error('Error fetching weather data:', error);
                });
        });
    </script>
