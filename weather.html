<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Safe Weather – Weather details for your location</title>
  <link rel="icon" href="https://github.com/LHcode2025/test/raw/main/SafeWeatherLogo.png" type="image/png"
    sizes="32x32" />
  <link type="text/css" rel="stylesheet" href="assets/css/style.css" />
  <script>
    window.onscroll = function () {
      const button = document.getElementById("scrollToTop");
      if (
        document.body.scrollTop > 20 ||
        document.documentElement.scrollTop > 20
      ) {
        button.style.display = "block";
      } else {
        button.style.display = "none";
      }
    };

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: "smooth" });
    }
    function goToPage() {
      window.location.href = 'https://niraj-sachania.github.io/safeweather/';
    }
  </script>
</head>

<body>




  <div class="grid">
    <div class="new-box location-box">Location Name</div>
    <div class="new-box time-box">Time</div>

    <div class="new-box rain-coverage-box">
      <div id="rain" data-label="rain"></div>
    </div>
    <div class="new-box degrees-box">
      <div id="temp" data-label="Temperature"></div> °C
    </div>
    <div class="new-box weather-icon-box">
      Weather Icon

    </div>
  </div>

  <div class="grid-secondary">
    <div class="grid-item">Air Pollution <div id="aqi"></div>
    </div>
    <div class="grid-item">
      <div id="humidity" data-label="humidity"></div>
    </div>
    <div class="grid-item">
      <div id="wind_speed" data-label="Wind Speed in mph"></div>
    </div>
    <div class="grid-item">
      <div id="uvi" data-label="UV"></div>
    </div>
    <div class="grid-item">Coat Rec</div>
    <div class="grid-item">Umbrella Rec</div>
    <div class="grid-item">UV Clothes Rec</div>
    <div class="grid-item">Sunglasses Rec</div>
  </div>

  <div class="info-box">Interactive Map</div>
  <div class="info-box">5 Day Forecast</div>
  </div>

  <button id="scrollToTop" class="scroll-to-top" onclick="scrollToTop()">
    Back to Top
  </button>
  <footer>
    <div class="footer-content">
      <img src="https://github.com/niraj-sachania/safeweather/blob/main/assets/images/SafeWeatherLogo.svg?raw=true"
        alt="Safe Weather Logo" class="footer-logo" />
      <p>&copy; 2025 Safe Weather. All rights reserved.</p>

    </div>
  </footer>

  <script src="assets/js/weather-data.js"></script>
</body>

</html>
<script src="assets/js/weather-data.js"></script>
</body>

</html>
