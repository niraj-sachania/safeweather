<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="description"
    content="Weather details – current conditions, temperature, and weather alerts for any city or postcode." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Safe Weather – Weather details for your location</title>
  <link rel="icon" href="https://github.com/LHcode2025/test/raw/main/SafeWeatherLogo.png" type="image/png"
    sizes="32x32" />
  <link rel="stylesheet" href="assets/css/style.css" />

  <!-- Leaflet CSS for interactive map -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script>
    window.onscroll = function () {
      const button = document.getElementById("scrollToTop");
      if (
        document.body.scrollTop > 20 ||
        document.documentElement.scrollTop > 20
      ) {
        button.style.display = "block";
      } else {
        button.style.display = "none";
      }
    };

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: "smooth" });
    }
  </script>
</head>

<body>
  <header>
    <a href="index.html" aria-label="Back to home page"><i class="bi bi-arrow-left"></i></a>
  </header>
  <div class="container">

    <div class="grid">
      <div class="new-box location-name">Location Name</div>
      <div class="new-box time-box">Time</div>
      <div class="new-box rain-coverage-box">Rain Coverage <span class="rain-coverage-value"></span>%</div>
      <div class="new-box degrees-box">
        <div id="temp" data-label="Temperature (°C)"></div>
      </div>
      <div class="weather-icon-box">
        <span id="weather-icon-box"></span>
      </div>
    </div>

    <div class="grid-secondary">
      <div class="grid-item"> <span class="data-label">Air Pollution</span> <span id="aqi" class="data-value"></span>
      </div>
      <div class="grid-item">
        <div id="humidity" data-label="Humidity"></div>
      </div>
      <div class="grid-item">
        <div id="wind_speed" data-label="Wind speed"></div>
      </div>
      <div class="grid-item">
        <span class="data-label">UV Index Icon</span>
        <span id="uvi" class="data-value"></span>
      </div>

      <div class="grid-item">
        <span class="data-label">Wear a coat?</span>
        <span class="data-value" id="coat"></span>
      </div>
      <div class="grid-item">
        <span class="data-label">Bring an Umbrella?</span>
        <span class="data-value" id="umbrella"></span>
      </div>
      <div class="grid-item">
        <span class="data-label">Is the sun safe?</span>
        <span class="data-value" id="sun"></span>
      </div>
      <div class="grid-item">
        <span class="data-label">Is the Air Safe?</span>
        <span class="data-value" id="air"></span>
      </div>
    </div>

    <div id="interactive-map"></div>

    <!-- Forecast section -->
    <div id="forecast" class="row g-3">
      <!-- Cards injected here -->
    </div>
  </div>

  <footer>
    <div class="footer-content">
      <img src="assets/images/SafeWeatherLogo.svg" alt="Safe Weather Logo" class="footer-logo" />
      <p>&copy; 2025 Safe Weather. All rights reserved.</p>

    </div>
    <button id="scrollToTop" class="scroll-to-top" onclick="scrollToTop()">
      Back to Top
    </button>
  </footer>

  <!-- Leaflet JS library -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <!-- Load weather data module first -->
  <script type="module" src="assets/js/weather-data.js"></script>

  <!-- Initialize interactive map -->
  <script type="module" src="assets/js/map-init.js"></script>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
